<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo - Mata Mosquito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <script>
        function iniciarJogo(){
            var nivel = document.getElementById("nivel").value;
            if (nivel === "") {
                alert("Selecione um nível de jogo!");
                return false; // Impede o redirecionamento se nenhum nível for selecionado
            } else {
                window.location.href = "app.html?" + nivel; // Passa o nível selecionado para a página do jogo
            }
            
        }
    </script>

</head>
<body>
    <div class="row mt-5">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="mb-3">
                        <select class="form-control" id="nivel">
                            <option value="">--Selecione um nível de jogo--</option>
                            <option value="facil">Fácil</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <a class="btn btn-danger" onclick="iniciarJogo()">Jogar</a>
                </div>
            </div>
        </div>
</body>
</html>
